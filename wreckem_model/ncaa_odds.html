<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCAA Game Predictions</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7f6;
}
h2 {
    color: #d32f2f;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}
table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #d32f2f;
    color: white;
}
tr:nth-child(even) {
    background-color: #E1E0E0;
}
</style>
</head>
<body>
<nav>
    <a href="https://www.myweb.ttu.edu/jkemper/about_NCAA_odds.html" class="active">About the Model</a>
</nav>
<h2>Kemper's NCAA Game Predictions</h2>

<table id="predictionsTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Away Team</th>
            <th>Home Team</th>
            <th>Predicted Winner</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be dynamically generated here -->
    </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const csvUrl = 'https://raw.githubusercontent.com/jameskemper/jkemper/refs/heads/main/wrekem_model/ncaa_predictions.csv';
    const tableBody = document.getElementById('predictionsTable').getElementsByTagName('tbody')[0];

    function populateTable(data) {
        tableBody.innerHTML = '';
        data.forEach(function(row) {
            if (!row.date || !row.awayteam || !row.hometeam || !row.predicted_winner) {
                return;
            }
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.date}</td>
                            <td>${row.awayteam}</td>
                            <td>${row.hometeam}</td>
                            <td>${row.predicted_winner}</td>`;
            tableBody.appendChild(tr);
        });
    }

    Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
            populateTable(results.data);
        }
    });
});
</script>

</body>
</html>
