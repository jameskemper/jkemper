    <button id="dark-mode-button" style="position: absolute; top: 10px; right: 10px;">Dark Mode</button>

        <footer></footer>
    <footer>Updated 1/27/2023</footer>

<script>
    var isDarkMode = false;
    var darkModeButton = document.getElementById('dark-mode-button');
    var darkModeStyle = document.getElementById('dark-mode-style');

    darkModeButton.addEventListener('click', function() {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
            darkModeStyle.innerHTML = `
                body, nav, .navLinks a, .headerContent, .welcomeSection, .mainContent, footer,
                .contactInfo, .contactInfo a, a, button, h1, h2, h3 {
                    background-color: #121212 !important; 
                    color: #ffffff !important;
                }
                .headerContent h1, .headerContent h2, .headerContent h3 {
                    color: #ffffff !important;
                }
                a { color: #4A90E2 !important; } 
                button { border: 1px solid #ffffff !important; }
            `;
            darkModeButton.textContent = 'Light Mode';
        } else {
            darkModeStyle.innerHTML = '';
            darkModeButton.textContent = 'Dark Mode';
        }
    });
</script>
